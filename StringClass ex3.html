<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>StringClass-3(indexOf())</title>
   <script src="lib/jquery-3.6.0.min.js"></script>
   <script>
      //find a string 
      let str = window.prompt("Enter some string");
      // indexOf() returns the position when the string
      // if not it returns -1
      let index = str.indexOf("yes");

      if (index >= 0) {
         alert("The string is on " + index + "line.");
      } else {
         alert("There is no " + index + "on the line.");
      }


   </script>
</head>
