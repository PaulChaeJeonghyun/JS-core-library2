<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>sum array</title>
   <script>
      //let arr = [1, 5, 10, 55, 100, 500];
      let arr = [0, 0, 0, 0, 0];
      let sum = 0;

      for (let i = 0; i < arr.length; i++) {
         arr[i] = parseInt(window.prompt("Enter number"));
      }

      for (let i = 0; i < arr.length; i++) {
         sum += arr[i];
      }
      document.write("Sum : " + sum + "<br>");
      document.write("Ave : " + (sum / arr.length) + "<br>");
   </script>
</head>

<body>

</body>

</html>
