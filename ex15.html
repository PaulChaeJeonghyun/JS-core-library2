<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Making moving menu by split() in ArrayClass</title>
   <style>
      #menu {
         list-style: none;
         border: 2px solid red;
         height: 50px;
         padding: 20px;
      }

      #menu li {
         display: block;
         float: left;
         padding: 10px;
         border: 2px solid blue;
         margin-left: 15px;
      }
   </style>
</head>

<body>
   <ul id="menu">
      <li>menu1</li>
   </ul>

</body>
