<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>ArrayClass</title>
   <script>
      let menus = ["menu1", "menu2", "menu3", "menu4",];
      document.write("Before : " + menus.join(",") + "<br>");
      menus.push("menu5");
      document.write("After push : " + menus.join(",") + "<br>");

      menus.unshift("menu0");
      document.write("After unshift() : " + menus.join(",") + "<br>");

      menus.splice(2, 0, "add menu");
      document.write("After splice() : " + menus.join(",") + "<br>");

   </script>
</head>

<body>

</body>

</html>
