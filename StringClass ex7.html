   <title>StringClass-7(trim())</title>
   <script src="lib/jquery-3.6.0.min.js"></script>
   <script>
      let str = "       Hello World,      Paul is coding now            ";
      //Using trim method can delete before/after space but middle can`t
      let resultStr = str.trim();
      document.write(str + "<br>");
      document.write(resultStr + "<br>");

      console.log(str);
      console.log(resultStr);
   </script>
