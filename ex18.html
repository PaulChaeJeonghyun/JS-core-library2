<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>ArrayClass(Sorting)</title>
   <script>
      let names = ["Paul", "Andre", "Kim", "Jay", "Saul"];
      document.write("Before : " + names.join() + "<br>");
      names.sort();
      document.write("After sorting : " + names.join() + "<br>");

   </script>
</head>
