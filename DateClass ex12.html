<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Date Class(print present day)</title>
   <script src="lib/jquery-3.6.0.min.js"></script>
   <script>
      $(document).ready(function () {
         let $print = $("#print");

         let date = new Date();
         let year = date.getFullYear();
         let month = date.getMonth(); //0(Jan.)~11(Dec.)
         let date1 = date.getDate();
         let day = date.getDay(); //0(Sun)~6(Sat)
         let arrDay = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"]

         $print.html(year + "." + (month + 1) + "." + date1 + "." + arrDay[day]);
      })
   </script>
   <style>
      #print {
         width: 500px;
         height: 250px;
         text-align: center;
         line-height: 200px;
         vertical-align: center;
         border: 3px solid red;
      }
   </style>
</head>

<body>
   <div id="print">

   </div>

</body>

</html>
