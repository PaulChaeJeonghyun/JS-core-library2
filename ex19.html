<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>ArrayClass</title>
   <script>
      let numbers = [6, 7, 2, 1, 9, 77];
      document.write("Before : " + numbers.join() + "<br>");
      numbers.sort(function (a, b) {
         if (a > b) return -1;
         if (a < b) return 1;
      });
      document.write("After : " + numbers.join() + "<br>");

      let numbers1 = [6, 7, 2, 1, 9, 77];
      document.write("Before : " + numbers1.join() + "<br>");
      numbers1.sort(function (a, b) {
         if (a > b) return 1;
         if (a < b) return -1;
      });
      document.write("After : " + numbers1.join() + "<br>");
   </script>
</head>

<body>

</body>

</html>
