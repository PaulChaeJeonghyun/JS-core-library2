<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>StringClass-7(delete left space())</title>
   <style>
      body {
         font-size: 20px;
      }

      #input {
         width: 300px;
      }

      #output {
         width: 600px;
         height: 200px;
         /* line-height: 100px; */
         border: 2px solid red;
         text-align: left;
         vertical-align: top;
      }
   </style>
   <script src="lib/jquery-3.6.0.min.js"></script>
   <script>
      $(document).ready(function () {
         let $output = $("#output");
         let $input = $("#input");
         // Set event to the button
         $("#confirm").click(function () {
            // Get entered information 
            let value = $input.val();

            //left space delete
            let result = ltrim(value);
            $output.html(value + "<br>");
            $output.html(result);
         });
      });

      //function for trim left space
      function ltrim(str) {
         //if there is no string
         if (str.length <= 0) {
            return "";
         }
         //Doesn`t need to check when the first word has no space
         let firstChar = str.charAt(0);
         if (firstChar != " ") {
            return str;
         }
         let index;
         //Finding end space
         for (index = 1; index < str.length; index++) {
            let ch = str.charAt(index);
            if (ch != " ") {
               break;
            }
         }

         let result = str.slice(index, str.length);
         return result;

      }
   </script>
</head>

<body>
   <div>
      <input type="text" id="input">
      <button id="confirm">Confirm</button>
   </div>
   <br>
   <textarea id="output">Result</textarea>

</body>

</html>
