<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Array images</title>
   <style>
      * {
         margin: 0;
         padding: 0;
      }

      .arrBanner {
         width: 400px;
         height: 200px;
         position: absolute;
         border: 3px solid gray;
      }

      #arrBanner1 {
         top: 100px;
         left: 100px;
      }
   </style>
   <script src="lib/jquery-3.6.0.min.js"></script>
   <script>
      $(document).ready(function () {
         let $arrBanner = $(".arrBanner");
         let i = 0;
         let imgList = ["england.png", "germany.png", "italia.png", "korea.png", "spain.png", "usa.png", "canada.png", "world.png"];

         setInterval(function () {
            i++; //next index
            //set index 0 when index range same
            if (i >= imgList.length) {
               i = 0;
            }
            //get image`s name in array
            let imgName = imgList[i];
            //print images
            $arrBanner.attr("src", "img/" + imgName);
         }, 1000);
      });
   </script>
</head>

<body>
   <img src="img/canada.png" class="arrBanner" id="arrBanner1">
</body>

</html>
